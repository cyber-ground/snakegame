<!--* SNAKE GAME -->

<div class="container">
  <div class="scoreBoard">BEST SCORE &VeryThinSpace;
    <span class="bestScore">0</span>
  </div>
  <div class="msg-wrapper">
    <span class="msg">game start</span>"S"&ensp;key !</div>
  <canvas id="canvas" width="950" height="950">
    canvas not supported.
  </canvas>
  <div class="guide">use arrow key to PLAY !</div>
  <div class="gameOverText">GAME OVER</div>
  
  <!--* btn for smartPhone size -->
  <div class="btn-unit">
    <div class="btn btn-top">
      <i class="fas fa-chevron-up"></i>
    </div>
      <div class="btn-wrapper">
        <div class="btn btn-left">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="btn btn-bottom">
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="btn btn-right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class=" btn btn-replay">play</div>
  </div>
  <img class="monster "src="img/Fibonacci monster.svg" alt="">
</div>
